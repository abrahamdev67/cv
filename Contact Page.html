<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Page</title>
</head>
<body>
<hr>
    <form action="mailto:abrahamdev67@gmail.com" method="post" enctype="text/plain">
        <label>Name:</label>
        <input type="text"><br>
        <hr>
        <label for="">Date of Contact</label>
        <input type="date"><br>
        <hr>
        <label for="">Your Email</label>
        <input type="email" name="yourEmail"><br>
        <hr>
        <label for="">Related File</label>
        <input type="file"><br>
        <hr>
        <label for="">Range of Call</label>
        <input type="range"><br>
        <hr>
        <label for="">Your Message</label>
        <textarea name="yourMessage" cols="50" rows="10"></textarea><br>
        <hr>
        <input type="submit">
    </form>
</body>
